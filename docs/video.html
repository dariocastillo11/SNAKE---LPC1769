<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DinoChrome - Vídeo prototipo</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; background:#f6f8fa; color:#111; padding:24px; }
    .yt-player { position: relative; width: 100%; max-width: 960px; margin: 0 auto; cursor: pointer; background:#000; border-radius:8px; overflow:hidden }
    .yt-player::before { content: ""; display:block; padding-top:56.25% }
    .yt-player img, .yt-player iframe { position:absolute; top:0; left:0; width:100%; height:100%; object-fit:cover }
    .yt-play { position:absolute; left:50%; top:50%; transform:translate(-50%,-50%); z-index:2; border:none; background:rgba(0,0,0,0.55); color:#fff; width:84px; height:84px; border-radius:50%; font-size:34px; display:flex; align-items:center; justify-content:center }
    .container { max-width:980px; margin:0 auto; }
  </style>
</head>
<body>
  <div class="container">
    <h1>DinoChrome — Vídeo prototipo</h1>
    <p>Pulsa la miniatura para reproducir el vídeo directamente en esta página. (Funciona en GitHub Pages o si abres este archivo localmente en un navegador.)</p>

    <div class="yt-player" data-id="1SkBKUzI0do" aria-label="Reproducir vídeo">
      <img loading="lazy" src="https://img.youtube.com/vi/1SkBKUzI0do/hqdefault.jpg" alt="Vídeo Dino">
      <button class="yt-play" aria-hidden="true">►</button>
    </div>

    <p style="margin-top:18px">Si quieres ver el vídeo en YouTube: <a href="https://www.youtube.com/watch?v=1SkBKUzI0do" target="_blank" rel="noopener noreferrer">Abrir en YouTube</a>.</p>
  </div>

  <script>
  (function(){
    document.querySelectorAll('.yt-player').forEach(function(p){
      p.addEventListener('click', function handler(){
        var id = p.dataset.id;
        var autoplayParams = '?autoplay=1&rel=0';
        var src = 'https://www.youtube.com/embed/' + id + autoplayParams;
        var iframe = document.createElement('iframe');
        iframe.setAttribute('src', src);
        iframe.setAttribute('frameborder', '0');
        iframe.setAttribute('allow', 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture');
        iframe.setAttribute('allowfullscreen', '');
        iframe.style.width = '100%'; iframe.style.height = '100%';
        p.innerHTML = '';
        p.appendChild(iframe);
        p.removeEventListener('click', handler);
      });
      p.addEventListener('keydown', function(e){ if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); p.click(); } });
      p.setAttribute('tabindex','0');
    });
  })();
  </script>
</body>
</html>
